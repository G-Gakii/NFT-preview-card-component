<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="bg-slate-900 w-full min-h-screen flex flex-wrap justify-center items-center p-4"
  >
    <main
      class="bg-slate-800 flex flex-col flex-wrap justify-center p-8 rounded-lg max-w-md"
    >
      <div class="relative">
        <img
          class="rounded w-full"
          src="images/image-equilibrium.jpg"
          alt="translucent cube resting on a reflective surface"
          width="302"
          height="302"
        />
        <div
          class="absolute inset-0 bg-cyan-300 opacity-0 hover:opacity-50"
        ></div>
      </div>

      <h1
        class="text-white my-4 font-bold text-lg hover:text-cyan-300 transition-all"
      >
        Equilibrium #3429
      </h1>
      <p class="text-slate-400 my-4 text-lg">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div
        class="main__span flex flex-wrap justify-between my-4 border-b border-b-solid border-b-slate-700 pb-4 text-lg"
      >
        <span class="mycyan flex flex-wrap"
          ><img
            class="me-4"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
          />0.041 ETH</span
        >
        <span class="text-slate-400 flex flex-wrap"
          ><img class="me-4" src="images/icon-clock.svg" alt="clock icon" />3
          days left</span
        >
      </div>

      <div class="footer flex flex-wrap text-lg">
        <img class="w-8 me-4" src="images/image-avatar.png" alt="avatar" />
        <p class="text-slate-500 me-2">
          Creation of
          <span class="text-white hover:text-cyan-300">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
